<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Final de Vehículo Blindado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    .header {
      background: #343a40;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
    .option-btn {
      margin: 2px;
    }
    .option-btn.active {
      background-color: #0d6efd !important;
      color: white !important;
    }
    .activity-item {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #dee2e6;
    }
    @media print {
      .no-print { display: none; }
      .print-section { display: block !important; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Checklist de Entrega Final</h1>
    <h4>Vehículo Blindado</h4>
  </div>

  <form id="checklist-form">
    <div class="row g-3 mb-4">
      <div class="col-md-3"><input class="form-control" type="text" placeholder="Torre" id="torre" required></div>
      <div class="col-md-3"><input class="form-control" type="date" id="fecha" required></div>
      <div class="col-md-3">
        <select class="form-select" id="numero_revision" required>
          <option value="">Revisión...</option>
          <option value="1ª">1ª</option>
          <option value="2ª">2ª</option>
          <option value="3ª">3ª</option>
        </select>
      </div>
      <div class="col-md-3"><input class="form-control" type="text" placeholder="No. Empleado" id="numero_empleado" required></div>
      <div class="col-md-3"><input class="form-control" type="text" placeholder="Marca" id="marca" required></div>
      <div class="col-md-3"><input class="form-control" type="text" placeholder="Tipo" id="tipo" required></div>
      <div class="col-md-3"><input class="form-control" type="text" placeholder="Nivel" id="nivel" required></div>
      <div class="col-md-3"><input class="form-control" type="text" placeholder="Serie" id="serie" required></div>
      <div class="col-md-3"><input class="form-control" type="text" placeholder="Color" id="color" required></div>
    </div>

    <div class="mb-3">
      <label for="zona" class="form-label">Zona</label>
      <select class="form-select" id="zona" onchange="cargarSubzonas()" required>
        <option value="">Seleccionar Zona</option>
        <option value="Zona 1">Zona 1</option>
        <option value="Zona 2">Zona 2</option>
        <option value="Zona 3">Zona 3</option>
        <option value="Zona 4">Zona 4</option>
        <option value="Zona 5">Zona 5</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="subzona" class="form-label">Subzona</label>
      <select class="form-select" id="subzona" onchange="renderChecklist()" required>
        <option value="">Seleccionar Subzona</option>
        <option value="EXTERIORES">EXTERIORES</option>
        <option value="INTERIORES">INTERIORES</option>
        <option value="FUNCIONAMIENTO ELÉCTRICO">FUNCIONAMIENTO ELÉCTRICO</option>
        <option value="PRUEBA DE CARRETERA">PRUEBA DE CARRETERA</option>
        <option value="PRUEBA DE AGUA">PRUEBA DE AGUA</option>
        <option value="INTERIORES CIELO">INTERIORES CIELO</option>
      </select>
    </div>

    <div id="checklist-actividades" class="mb-4"></div>

    <div class="d-flex justify-content-between no-print">
      <button type="button" class="btn btn-success" onclick="guardarChecklist()">Guardar</button>
      <button type="reset" class="btn btn-warning">Limpiar</button>
      <button type="button" class="btn btn-primary" onclick="window.print()">Imprimir</button>
    </div>
  </form>

  <script>
    // JavaScript funcional va aquí...
  </script>
</body>
</html>
