<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Vehículos Blindados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .header {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: none;
      margin-bottom: 20px;
    }
    .card-header {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    .btn-zone {
      margin: 5px;
      min-width: 80px;
    }
    .activity-item {
      margin-bottom: 15px;
      padding: 15px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
    .activity-text {
      font-weight: 500;
      margin-bottom: 10px;
    }
    .option-btn {
      min-width: 60px;
      margin: 2px;
    }
    .notes-input {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header text-center">
      <h1>CHECKLIST DE ENTREGA FINAL</h1>
      <h2>Vehículo Blindado</h2>
    </div>
    <p class="text-danger text-center">Este archivo HTML es solo una muestra del encabezado y estilos.</p>
  </div>

    <div class="text-center my-4">
        <button id="guardar-gsheet" class="btn btn-primary" onclick="guardarEnGoogleSheets()">
            <i class="fas fa-cloud-upload-alt"></i> Guardar en Google Sheets
        </button>
    </div>

<script>
function guardarEnGoogleSheets() {
    if (!currentInspection) {
        alert('Seleccione una revisión para guardar en Google Sheets.');
        return;
    }

    const confirmacion = confirm('¿Está seguro de enviar esta revisión a Google Sheets?');
    if (!confirmacion) return;

    const boton = document.getElementById('guardar-gsheet');
    const textoOriginal = boton.innerHTML;
    boton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
    boton.disabled = true;

    fetch('https://script.google.com/macros/s/AKfycbyBZlSom0mcNAA80ujdQj29PTaXzY_aFigWT34p5FjpVXj5xDVTgsrt_HjFysz68ZollQ/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(currentInspection)
    })
    .then(response => {
        if (!response.ok) throw new Error('Error al enviar los datos');
        return response.text();
    })
    .then(texto => {
        alert('Datos guardados correctamente en Google Sheets.');
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Hubo un error al guardar los datos en Google Sheets.');
    })
    .finally(() => {
        boton.innerHTML = textoOriginal;
        boton.disabled = false;
    });
}
</script>

</body>
</html>
